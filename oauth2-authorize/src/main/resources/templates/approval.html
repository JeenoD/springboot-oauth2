<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>自定义授权页面</title>
</head>
<body>
    <div class="container">
        <h3 th:text="${clientId}+' 请求授权，该应用将获取你的以下信息'"></h3>
        <p>昵称，头像和性别</p>
        授权后表明你已同意 <p style="color: #E9686B">OAUTH-BOOT 服务协议</p>
        <form method="post" action="/auth/oauth/authorize">
            <input type="hidden" name="user_oauth_approval" value="true">
            <!-- 这里必须要设置上scope作用域为true，否则就是认证授权失败-->
            <input type="hidden" name="scope.All" value="true">
            <button class="btn" type="submit"> 同意/授权</button>
        </form>
    </div>
</body>
</html>
